<!DOCTPYE html>
<html>
  <head>
    <title>Hello!</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyARIdaAVbO3hHPdrb8Iff5XqSqAi4_H1bo",
        authDomain: "smile-more.firebaseapp.com",
        databaseURL: "https://smile-more.firebaseio.com",
        projectId: "smile-more",
        storageBucket: "smile-more.appspot.com",
        messagingSenderId: "559898718653"
      };
      firebase.initializeApp(config);
    </script>
    <script>
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Create a new message reference with an auto-generated id
      var messageList = firebase.database().ref('incoming');
      var newMessage = messageList.push({hello: "Good to see you!"});
      newMessage.set({
          from: getParameterByName("from"),
          content: getParameterByName("content")
      });
    </script>
  </head>
  <body>
    Cool SMS there!
  </body>
</html>
